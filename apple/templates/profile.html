{% extends "layout.html" %}
{% block body %}

	<div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                          <div class="x_content">
							<div style="text-align: center; margin-bottom: 17px">
                              <img src={{profile_pic}} alt="..." class="img-circle profile_img">
                            </div>
                                  

                            <h3 class="name" style="text-align: center"> {{ screen_name }} </h3>

                            <div class="flex">
                              <ul class="list-inline count2">
                                <li>
                                  <h3>{{followers}}</h3>
                                  <span>Followers</span>
                                </li>
                                <li>
                                  <h3>{{friends}}</h3>
                                  <span>Followings</span>
                                </li>
                              </ul>
                            </div>
                            <div class = "flex">
                            	<ul class="list-inline count3">
                            	<li>
                            		<h3> Young </h3>
                            		<span> Age Range </span>
                            	</li>
                            	<li>
                            		<h3> Male </h3>
                            		<span> Gender </span>
                            	</li>

                            	<li>
                            		<h3> Politics </h3>
                            		<span> Interest </span>
                            	</li>
                            	</ul>
                            </div>
                          </div>
                        </div>
                      </div>

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2> Tweet </h2>
				<div class="clearfix"></div>
			</div>

		  <div class="x_content">
		  	<p>{{tweet}}</p>
		  </div>

		  <div class="x_title">
		  	<h2> Reply </h2>
		  	<div class="clearfix"></div>
		  </div>

		  <label for="reply">Your reply (280 chars max) :</label>
		  <form action="/profile" method="POST">
		  	{% csrf_token %}
		  	<input type="hidden" name="tweet_id" value="{{tweet_id}}"/>
		  	<input type="hidden" name="screen_name" value="{{screen_name}}"/>
		  	{{ form.reply }}
		  	<br>
		  	<button type="submit" class="btn btn-success">Post reply</button>
		  </form>
		</div>
	</div>
{% endblock %}
